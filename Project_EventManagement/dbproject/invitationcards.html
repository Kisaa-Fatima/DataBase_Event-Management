<!-- invitationcards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Cards</title>
    <style>
        body {
            background-image: url('/image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #33333376;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button { 
            padding: 6px; /* Adjust padding to make the button smaller */
            font-size: 12px; /* Adjust font size to make the text smaller */
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <h1>Invitation Cards</h1>

    <!-- Add the input field for entering the teacher's name -->
    <form>
        <label for="teacherName">Teacher's Name:</label>
        <input type="text" id="teacherName" name="teacherName" required>

        <label for="invitationMethod">Select Invitation Method:</label>
        <select id="invitationMethod" name="invitationMethod">
            <option value="email">Send via Email</option>
            <option value="print">Print for Distribution</option>
            <!-- Add other options as needed -->
        </select>

        <!-- Back button -->
        <button type="button" onclick="submitInvitationMethod()">Submit Invitation Method</button>
        <button type="button" onclick="backToOperations()">Back To Team Operations</button>
       
    </form>

    <script>
        function submitInvitationMethod() {
            const teacherName = document.getElementById('teacherName').value;
            const invitationMethod = document.getElementById('invitationMethod').value;

            fetch(`/storeinvitation?teacherName=${teacherName}&method=${invitationMethod}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again later.");
                });
        }

        function backToOperations() {
            window.location.href = '/operationmain';
        }
    </script>
</body>
</html>
